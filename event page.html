<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .event-info {
            margin-top: 20px;
            text-align: center;
        }

        .event-info p {
            margin: 10px 0;
        }

        .event-info .date {
            font-size: 24px;
            color: #FF5722;
        }

        .event-info .location {
            font-size: 18px;
        }

        .event-info .description {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        .register-button {
            text-align: center;
            margin-top: 20px;
        }

        .register-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5722;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .register-button a:hover {
            background-color: #FF7043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Event</h1>
        <div class="event-info">
            <p class="date">Date: October 15, 2023</p>
            <p class="location">Location: XYZ Convention Center</p>
            <p class="description">Join us for an exciting event featuring keynote speakers, workshops, and networking opportunities. Don't miss out on this incredible experience!</p>
        </div>
        <div class="register-button">
            <a href="#">Register Now</a>
        </div>
    </div>
</body>
</html>
